<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Student Feedback Home Page</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>

      <link rel="stylesheet" href="/static/css/dashboard.css">


</head>

<body>


<div id="particles-js">
  <div class="container">
    <div class="row top">
      <div class="twelve column">
        <!-- <div class="logo">WCE</div> -->
      </br></br></br>
        <h1>Feedback</h1>
      </br>
        <h2>Available Courses</h2>
      </div>
    </div>
  <div class="row">
    <div class="one-half column">
      <div class="pens pulled">
        <h1>Course</h1>
      </div>
    </div>
    <div class="one-half column">
      <div class="posts pulled">
        <h1>Teacher</h1>
      </div>
    </div>
  </div>
<p></p>
    {% for rec in availableCourses %}

    <div class="row">
      <div class="one-half column">
        <div class="pens pulled">
          <!-- <h1>Course</h1> -->
          <ul>
            <li><a href="/?code={{rec.courseCode}}">{{rec.course}}</a></li>
          </ul>
        </div>
      </div>

      <div class="one-half column">
        <div class="posts pulled">
          <!-- <h1>Teacher</h1> -->
          <ul>
            <li><a href="/">{{rec.name}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

<div class="container ">
  <div class="footer">
  <p></p> </div></div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>



    <script  src="/static/js/dashboard.js"></script>




</body>

</html>
