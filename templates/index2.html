<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chat with Chatbot</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>

      <link rel="stylesheet" href="/static/newasset/css/style.css">
      <link rel="stylesheet" href="/static/css/dashboard.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <h1>FEEDBACK CHAT</h1>
 <!-- <div class='chatbox'> -->
 <div id="particles-js">

  <div class='chatbox__header'>
    <svg height='18' viewbox='0 0 18 18' width='18' xmlns='http://www.w3.org/2000/svg'>
      <path d='M15 8.25H5.87l4.19-4.19L9 3 3 9l6 6 1.06-1.06-4.19-4.19H15v-1.5z'></path>
    </svg>
    <div class='title'>
      Chatbot
    </div>
  </div>
  <div class='chatbox__body'>
    <div class='message receive'>
      <img src='https://cdn1.chatbottutorial.com/wp-content/uploads/2017/05/25205205/surveybot-web.jpg'>
      <div class='message_text'>
        Hello There!! I am conversational feedback bot!!! Lets begin...
      </div>
    </div>
  </div>
  <div class='chatbox__input'>
    <input placeholder='Type something here'>
    <button>
      <svg height='24' viewbox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'>
        <path d='M2.01 21L23 12 2.01 3 2 10l15 2-15 2z'></path>
      </svg>
    </button>
  </div>

</div>



    <script  src="/static/newasset/js/index1.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>


</body>

</html>
